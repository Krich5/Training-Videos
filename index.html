<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Training Portal</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{ --bg:#0b1020; --card:#131a2a; --muted:#92a0b8; --fg:#e9edf5; --accentA:#22d3ee; --accentB:#3b82f6; --input:#0e1525; --border:rgba(255,255,255,.08); }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;flex-direction:column;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans"; background:var(--bg); color:var(--fg);}
    main{flex:1;max-width:820px;margin:0 auto;padding:40px 16px;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:24px;width:100%}
    .card{position:relative;background:linear-gradient(145deg,rgba(46,74,142,.55),rgba(107,33,168,.5));border:1px solid transparent;border-radius:34px;padding:26px 30px;box-shadow:0 25px 60px rgba(5,10,25,.55);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);transition:box-shadow .35s ease;overflow:hidden;}
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      padding:1px;
      background:linear-gradient(135deg,rgba(34,211,238,.7),rgba(59,130,246,.25),rgba(15,23,42,.2));
      -webkit-mask:
        linear-gradient(#000,#000) content-box,
        linear-gradient(#000,#000);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:.4;
      pointer-events:none;
      transition:opacity .3s ease;
    }
    .card:hover::before,
    .card:focus-within::before{opacity:.95;}
    .card:focus-within{box-shadow:0 35px 80px rgba(34,211,238,.35);}
    .logoHero{display:flex;justify-content:center;align-items:center}
    .logoHero img{height:82px;width:auto;max-width:none;display:block}
    h1{margin:0 0 .35rem;font-size:1.6rem;text-align:center}
    .lead{color:var(--muted);margin:0 0 1rem;text-align:center}
    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px}
    input{width:100%;border-radius:12px;border:1px solid var(--border);background:var(--input); color:var(--fg);padding:10px 12px;outline:none;font-size:14px}
    input:focus{box-shadow:0 0 0 3px rgba(59,130,246,.25)}
    .btn{position:relative;overflow:hidden;background:linear-gradient(135deg,var(--accentA),var(--accentB));border:none;color:#06111d; font-weight:800;padding:10px 18px;border-radius:12px;cursor:pointer;margin-top:12px;width:120px;transition:transform .18s ease, box-shadow .18s ease}
    .btn:focus-visible{outline:3px solid rgba(34,211,238,.6); outline-offset:2px}
    .btn:active{transform:translateY(1px);box-shadow:0 10px 25px rgba(34,211,238,.28)}
    .error{color:#f87171;font-weight:700;margin-top:.75rem;text-align:center;min-height:1.2em}
    footer{color:#93a3ba;text-align:center;font-size:.85rem;padding:18px 0;margin-top:auto}
  </style>
</head>
<body>
  <main>
    <div class="logoHero">
      <img src="CX%20Advanced%20Solutions_Smaller_white.png" alt="CX Advanced Solutions" id="heroLogo" />
    </div>
    <section class="card" data-magic-bento>
      <h1 id="headline">CXAS Training Portal</h1>
      <p class="lead">Enter your name and your 10-character access code.</p>

      <form id="gateForm" novalidate>
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        <label for="code">Access code</label>
        <input id="code" name="code" inputmode="text" autocapitalize="characters" placeholder="XXXXXXXXXX" required />
        <div style="display:flex;justify-content:center"><button class="btn" type="submit">Enter</button></div>
        <p id="error" class="error" role="alert" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>Â© <span id="yr"></span> Training</footer>

  <script src="config.js?v=v1"></script>
  <script src="spark.js?v=1"></script>
  <script src="magic-bento.js?v=1"></script>
  <script src="liquid-ether.js?v=1"></script>
  <script src="admin-access.js?v=1"></script>
  <script>
  const { SCRIPT_URL, BRAND } = window.APP_CONFIG || {};
  document.getElementById("yr").textContent=new Date().getFullYear();
  if (BRAND) {
    document.getElementById('headline').textContent = BRAND;
  }
  const errorEl = document.getElementById("error");

  document.getElementById("gateForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const code = document.getElementById("code").value.trim().toUpperCase();
    errorEl.textContent = "";
    if (!name || !code){ errorEl.textContent = "Please fill out both fields."; return; }

    try{
      // No headers -> no preflight (more reliable on mobile)
      const res = await fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify({ mode:"validate", code }) });
      const raw = await res.text(); let data; try { data = JSON.parse(raw); } catch { data = null; }
      if (!res.ok || !data) { errorEl.textContent = raw || "Server error. Try again."; return; }
      if (!data.ok)         { errorEl.textContent = data.error || "Invalid or inactive code."; return; }

      const course  = data.course;
      const company = data.company || "";
      sessionStorage.setItem('tp_user', JSON.stringify({ name, course, company }));

      // background sign-in log
      fetch(SCRIPT_URL, { method:"POST", body: JSON.stringify({
        type:"signin", name, course, company,
        ts_client: new Date().toISOString(),
        ua:navigator.userAgent, page:"index"
      }) }).catch(()=>{});

      location.href = "videos.html";
    }catch{
      errorEl.textContent = "Network error. Please try again.";
    }
  });

  </script>
</body>
</html>
